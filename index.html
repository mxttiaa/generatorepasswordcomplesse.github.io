<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Password Complesse</title>
    <link rel="shortcut icon" href="/svg/password_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleColors.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div id="container">
        <h1>Generatore Password</h1>
        <div id="screen">
            <h3 id="dysplayPassword" title="Copia">Br1R1Spg</h3> 
            <!--<button id="tastoCopia">
                <span class="material-symbols-outlined">
                    content_copy
                    </span>
            </button> -->
        </div>
        <div id="opzioni">
            <div id="div1" class="boxOpzioni">
                <label for="numeroCaratteri">Numero di caratteri</label>
                <input type="number" name="numeroCaratteri" id="numeroCaratteri" min="4" value="8">
            </div>
            <div id="divT" class="boxOpzioni"><label for="#">Tipo di caratteri:</label></div>
            <div id="div2" class="boxOpzioni">
                <label for="minuscoli">Minuscoli</label>
                <input type="checkbox" name="minuscoli" id="minuscoli" checked class="nascosto">
                <span class="bordoSpunta"><span class="spunta" id="spunta2"></span></span>
            </div>
            <div id="div3" class="boxOpzioni">
                <label for="maiuscoli">Maiuscoli</label>
                <input type="checkbox" name="maiuscoli" id="maiuscoli" class="nascosto">
                <span class="bordoSpunta"><span class="" id="spunta3"></span></span>
            </div>
            <div id="div4" class="boxOpzioni">
                <label for="numeri">Numerici</label>
                <input type="checkbox" name="numeri" id="numeri" checked class="nascosto">
                <span class="bordoSpunta"><span class="spunta" id="spunta4"></span></span>
            </div>
            <div id="div5" class="boxOpzioni">
                <label for="speciali">Speciali</label>
                <input type="checkbox" name="speciali" id="speciali" class="nascosto">
                <span class="bordoSpunta"><span class="" id="spunta5"></span></span>
            </div>
        </div>
        <div id="pulsanti">
            <button id="generaPassword">Genera</button>
            <!--<button id="tastoCopia">
                <span class="material-symbols-outlined" title="copia">
                    content_copy
                    </span>
            </button> -->
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
